
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3DIN</title>
  <style>
    
    body {
      margin: 0;
      background-color: #1a1a1a;
      background-image: url('background.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: white;
      font-family: sans-serif;
      overflow-x: hidden;
    }

    .logo {
      position: absolute;
      top: 50%;
      left: 5vw;
      transform: translateY(-50%);
      width: 400px;
      max-width: 90vw;
      z-index: 5;
    }
    .slideshow-wrapper {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1;
    }
    .slideshow {
      width: 40vw;
      max-width: 550px;
      aspect-ratio: 1 / 1;
      border: 3px solid #999;
      box-sizing: border-box;
      overflow: hidden;
    }
    .slideshow img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
    .footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #000;
      text-align: center;
      padding: 1rem 0;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <img alt="3DIN Logo" class="logo" src="just_3DIN_Logo.png" />

  <div class="slideshow-wrapper">
    <div class="slideshow">
      <img id="slideshow" src="1.png" alt="Slideshow Bild" />
    </div>
  </div>

  <div class="footer">
    <p>© 2025 3D IN – Alle Rechte vorbehalten</p>
  </div>

  <script>
    const images = Array.from({length: 35}, (_, i) => `${i + 1}.png`).sort(() => 0.5 - Math.random());
    let index = 0;
    const img = document.getElementById("slideshow");
    setInterval(() => {
      index = (index + 1) % images.length;
      img.src = images[index];
    }, 3000);
  </script>
</body>
</html>
