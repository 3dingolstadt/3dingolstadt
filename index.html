
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3D IN Hex Slideshow</title>
  <style>
    body {
      background: #c5c7ca;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: sans-serif;
    }

    .logo-container {
      position: relative;
      width: 300px;
      height: 260px;
      clip-path: polygon(25% 6%, 75% 6%, 100% 50%, 75% 94%, 25% 94%, 0% 50%);
      overflow: hidden;
      transition: all 0.4s ease-in-out;
    }

    .logo-container img.logo {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 2;
      transition: opacity 0.4s ease-in-out;
    }

    .slideshow {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 1;
    }

    .slideshow img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .logo-container:hover img.logo {
      opacity: 0;
    }
  </style>
</head>
<body>

<div class="logo-container" id="logoSlideshow">
  <img src="logo.jpg" class="logo" alt="Logo" />
  <div class="slideshow" id="slideshow">
    <!-- Bilder werden per JS eingefÃ¼gt -->
  </div>
</div>

<script>
  const images = ["vase1.jpg", "vase2.jpg", "vase3.jpg", "vase4.jpg"];
  const shuffled = images.sort(() => 0.5 - Math.random());
  const container = document.getElementById("slideshow");

  shuffled.forEach((src, i) => {
    const img = document.createElement("img");
    img.src = src;
    if (i === 0) img.style.opacity = "1";
    container.appendChild(img);
  });

  let index = 0;
  setInterval(() => {
    const imgs = container.querySelectorAll("img");
    imgs.forEach((img, i) => {
      img.style.opacity = i === index ? "1" : "0";
    });
    index = (index + 1) % imgs.length;
  }, 3000);
</script>

</body>
</html>
