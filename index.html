.logo:hover + .logo-textbox,

    body {

/* Galerie: Quadratisch, klickbar */
.gallery-grid {
  display: flex;
  gap: 1rem;
  margin-top: 2rem;
}
.gallery-thumb {
  width: 256px;
  height: 256px;
  object-fit: contain; max-width: 90%; max-height: 90%;
  cursor: pointer;
  transition: transform 0.2s;
}
.gallery-thumb:hover {
  transform: scale(1.05);
}

/* Hexagon-Rahmen */
.hexagon-wrapper {
  position: absolute;
  top: 20%; /* anpassbar je nach Logo-Position */
  right: 10%;
  transform: translateY(0%);
}
.hexagon {
  width: 17.5vw;
  aspect-ratio: 1 / 1;
  background: linear-gradient(to bottom, #222, #444);
  clip-path: polygon(
    50% 0%, 93% 25%, 93% 75%, 50% 100%,
    7% 75%, 7% 25%
  );
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
}
.hexagon img {
  width: 100%;
  height: 100%;
  object-fit: contain; max-width: 90%; max-height: 90%;
}


@media (max-width: 768px) {
  .gallery-grid {
    flex-direction: column;
    align-items: center;
  }

  .gallery-thumb {
    width: 80vw;
    height: auto;
  }

  .hexagon-wrapper {
    position: static;
    margin-top: 2rem;
    display: flex;
    justify-content: center;
  }

  .hexagon {
  width: 40vw;
    max-width: 35vw;
  }
}


.hexagon-left {
  right: auto;
  left: 8%;
}
@media (max-width: 768px) {
  .hexagon-left {
    position: static;
    margin-top: 2rem;
    display: flex;
    justify-content: center;
  }
}


.hexagon-left img {
  object-fit: cover;
  width: 100%;
  height: 100%;
}


/* Sanfte Überblendung */
.hexagon img {
  opacity: 1;
  transition: opacity 1s ease-in-out;
}


@media (max-width: 1024px) and (orientation: portrait) {
  .hero-flex {
    flex-direction: column;
    align-items: center;
    gap: 2vh;
    padding: 1rem 0;
  }

  .hexagon {
  width: 27.5vw !important;
  }

  .logo {
    width: 40vw;
    margin: 1rem 0;
  }
}

@media (max-width: 1024px) and (orientation: landscape) {
  .hero-flex {
    flex-direction: row;
    justify-content: space-between;
    gap: 2vw;
    align-items: center;
    flex-wrap: nowrap;
    padding: 0 2vw;
  }

  .hexagon {
  width: 14vw !important;
    max-width: none;
  }

  .logo {
    width: 30vw;
    height: auto;
  }
}


.logo-mobile {
  display: none;
  width: 40vw;
  margin: 1rem auto;
}
@media (max-width: 768px) {
  .logo-mobile {
    display: block;
  }
  .logo {
    display: none;
  }
}



.footer a {
  position: relative;
}

.footer a .icon-label {
  position: absolute;
  bottom: 140%;

  transform: translateX(-50%);

  padding: 0.25rem 0.5rem;

}

.footer a:hover .icon-label {

  transform: translateX(-50%) translateY(-4px);
}
</style>

<script>
  // Lightbox für Galerie
  document.querySelectorAll('.gallery-thumb').forEach(img => {
    img.addEventListener('click', () => {
      const overlay = document.createElement('div');
      overlay.style.position = 'fixed';
      overlay.style.top = 0;
      overlay.style.left = 0;
      overlay.style.width = '100vw';
      overlay.style.height = '100vh';
      overlay.style.background = 'rgba(0,0,0,0.8)';
      overlay.style.display = 'flex';
      overlay.style.alignItems = 'center';
      overlay.style.justifyContent = 'center';
      overlay.style.zIndex = 9999;

      const fullImg = document.createElement('img');
      fullImg.src = img.src;
      fullImg.style.maxWidth = '90vw';
      fullImg.style.maxHeight = '90vh';
      overlay.appendChild(fullImg);

      overlay.addEventListener('click', () => overlay.remove());
      document.body.appendChild(overlay);
    });
  });

  // Slideshow für Hexagon
  const slideshowImages = [
    "1.png", "2.png", "3.png", "4.png", "5.png",
    "6.png", "7.png", "8.png", "9.png", "10.png"
  ];
  let currentSlide = 0;
  setInterval(() => {
    currentSlide = (currentSlide + 1) % slideshowImages.length;
    document.getElementById("slideshow-image").src = slideshowImages[currentSlide];
  }, 3000);
</script>
<script>
  const sound = document.getElementById("bg-sound");
  const startSoundOnce = () => {
    sound.play().catch(e => console.log("Audio blocked:", e));
    document.removeEventListener("click", startSoundOnce);
  };
  document.addEventListener("click", startSoundOnce);
</script>
<script>
window.onload = () => {
  const rightImages = [
    "1.png", "2.png", "3.png", "4.png", "5.png",
    "6.png", "7.png", "8.png", "9.png", "10.png"
  ];
  const leftImages = [
    "11.png", "12.png", "13.png", "14.png", "15.png",
    "16.png", "17.png", "18.png", "19.png", "20.png"
  ];

  let rightIndex = 0;
  let leftIndex = 0;

  const rightImg = document.getElementById("slideshow-image");
  const leftImg = document.getElementById("slideshow-image-left");

  setInterval(() => {
    rightIndex = (rightIndex + 1) % rightImages.length;
    rightImg.src = rightImages[rightIndex];
  }, 3000);

  setInterval(() => {
    leftIndex = (leftIndex + 1) % leftImages.length;
    leftImg.src = leftImages[leftIndex];
  }, 3000);
};
</script>
<script>
document.addEventListener("DOMContentLoaded", () => {
  const logo = document.querySelector(".logo");
  const textbox = document.querySelector(".logo-textbox");
  if (logo && textbox) {
    logo.addEventListener("click", () => {
      textbox.classList.toggle("active");
    });
  }
