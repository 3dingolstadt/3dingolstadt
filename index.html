
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3DIN</title>
  <style>
    
    body {
      margin: 0;
      background-color: #1a1a1a;
      background-image: url('background.png.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: white;
      font-family: sans-serif;
      overflow-x: hidden;
    }

    .logo {
      position: absolute;
      top: 50%;
      left: 5vw;
      transform: translateY(-50%);
      width: 400px;
      max-width: 90vw;
      z-index: 5;
    }
    .slideshow-wrapper {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1;
    }
    .slideshow {
      width: 40vw;
      max-width: 550px;
      aspect-ratio: 1 / 1;
      border: 3px solid #999;
      box-sizing: border-box;
      overflow: hidden;
    }
    .slideshow img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
    
.footer {
  position: fixed;
  bottom: 0;
  width: 100%;
  background-color: rgba(0, 0, 0, 0.7);
  text-align: center;
  padding: 1rem 0;
  font-size: 0.9rem;
}

  
html, body {
  height: 100%;
}

</style>
</head>
<body>
  <img alt="3DIN Logo" class="logo" src="just_3DIN_Logo.png" />

  <div class="slideshow-wrapper">
    <div class="slideshow">
      <img id="slideshow" src="1.png" alt="Slideshow Bild" />
    </div>
  </div>

  
<div class="footer">
  <div style="display: flex; justify-content: center; align-items: center; gap: 2rem; flex-wrap: wrap; color: white;">
    <a href="https://www.instagram.com" target="_blank" title="Instagram">
      <img src="instagram.svg" alt="Instagram" style="width: 24px; height: 24px;" />
    </a>
    <a href="https://www.tiktok.com" target="_blank" title="TikTok">
      <img src="tiktok.svg" alt="TikTok" style="width: 24px; height: 24px;" />
    </a>
    <a href="https://wa.me/491234567890" target="_blank" title="WhatsApp">
      <img src="whatsapp.svg" alt="WhatsApp" style="width: 24px; height: 24px;" />
    </a>
    <a href="https://www.kleinanzeigen.de/s-anzeige/3d-druck-dienstleistungen-entwuerfe-konstruktionen-drucke/3075605250-168-7615" target="_blank" title="Kleinanzeigen">
      <img src="kleinanzeigen.svg" alt="Kleinanzeigen" style="width: 24px; height: 24px;" />
    </a>
  </div>
  <div style="margin-top: 0.5rem;">
    <a href="#rechtliches" style="color: white; margin-right: 1.5rem;">Rechtliches</a>
    <a href="#kontakt" style="color: white;">Kontakt</a>
  </div>
</div>


  <script>
    const images = Array.from({length: 35}, (_, i) => `${i + 1}.png`).sort(() => 0.5 - Math.random());
    let index = 0;
    const img = document.getElementById("slideshow");
    setInterval(() => {
      index = (index + 1) % images.length;
      img.src = images[index];
    }, 3000);
  </script>
</body>
</html>
