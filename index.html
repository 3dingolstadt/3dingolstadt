<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3DIN</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background-color: #c4c5c8;
      font-family: sans-serif;
      overflow: hidden;
    }

    .logo {
      max-width: 70vw;
      max-height: 70vh;
      width: auto;
      height: auto;
      opacity: 0;
      animation: fadeIn 2s ease-out forwards;
      filter: drop-shadow(0 0 10px rgba(0,0,0,0.2));
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    .footer {
      position: fixed;
      bottom: 20px;
      font-size: 0.9rem;
      color: #333;
    }

    .footer a {
      text-decoration: none;
      color: #333;
      margin-right: 10px;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    .instagram-icon {
      width: 20px;
      vertical-align: middle;
      margin-left: 5px;
    }
  </style>
</head>
<body>
  <img src="logo.jpg" alt="3DIN Logo" class="logo" />
  <div class="footer">
    <a href="legal.html">Impressum & Datenschutz</a>
    <a href="https://instagram.com/3d_ingolstadt" target="_blank" rel="noopener">
      <img class="instagram-icon" src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram" />
    </a>
  </div>
</body>
</html>
