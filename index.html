<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3DIN</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background-color: #c4c5c8;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
    }

    .container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .logo {
      width: 100%;
      height: auto;
      max-width: 35vw;
      animation: fadeInLogo 1.5s ease-out forwards;
      opacity: 0;
      filter: drop-shadow(0 0 10px rgba(0, 0, 0, 0.2));
      transition: transform 0.3s ease;
    }

    .logo:hover {
      transform: scale(1.02);
    }

    @media (max-width: 768px) {
      .logo {
        max-width: 100vw;
        max-height: 90vh;
        width: 100%;
        height: auto;
      }
    }

    @keyframes fadeInLogo {
      to { opacity: 1; }
    }

    .footer {
      width: 100%;
      text-align: center;
      font-size: 0.95rem;
      padding: 1rem 0;
      animation: fadeInFooter 1.8s ease-out 0.3s forwards;
      opacity: 0;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 0.8rem;
    }

    @keyframes fadeInFooter {
      to { opacity: 1; }
    }

    .footer a {
      display: inline-block;
      color: #333;
      text-decoration: none;
      white-space: nowrap;
      transition: color 0.3s ease;
    }

    .footer a:hover {
      color: #1a1a1a;
      text-decoration: underline;
    }

    .instagram-icon {
      width: 18px;
      vertical-align: middle;
      margin-left: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="just 3DIN LOgo.png" alt="3DIN Logo" class="logo" />
  </div>
  <div class="footer">
    <a href="legal.html">üìÑ Impressum & Datenschutz</a>
    <a href="kontakt.html">‚úâÔ∏è Kontakt</a>
    <a href="https://instagram.com/3d_ingolstadt" target="_blank" rel="noopener">
      üì∏ Instagram <img class="instagram-icon" src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram" />
    </a>
  </div>
</body>
</html>
